		<title>Text Decorator</title>

		<!--

		<!-- link to your script file here -->

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>
		<!-- Your UI controls go here -->
		<div>
			<fieldset>
				<legend><label for="txt">Text</label></legend>
					<textarea name="txt" id="txt" style="font-size: 12pt;" cols="30" rows="4" >
						sample Item 1 
						sample Item 2 
					</textarea>
				
			</fieldset>
			
			<fieldset>
				<legend><label for="txt">Decoration</label></legend>
					<button type="submit" class="btn" id="btn">Bigger Decorations!</button>
					<br>
					<input type="checkbox" name="bling" id="bling" /> <label for="bling">Bling</label>
				
			</fieldset>
			<div>
				<input type="text" name="igpayword" id="igpayword"  placeholder="enter word to conver to Pig Latin">
				<button type="submit" class="igpay" id="igpay">Igpay Atinlay</button>
				<input type="text" name="malkovitchword" id="malkovitchword"  placeholder="enter word >= 5">
				<button type="submit" class="malkovitch" id="malkovitch">Malkovitch</button>
			</div>
			
			
		
		</div>
