<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Product Form" />
    <meta name="keywords" content="HTML" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/productform.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="../assets/img/profile-pic.jpg" type="image/jpg" rel="shotcut icon"/>
    
    <title>
   product form
    </title>
  </head>
  <body>
      <div class="container card">
          <div>
              <h4>New product Form</h4>
          </div>
        <div class="card-body">
            <form action="../assets/img/profile-pic.jpg" action="post">
                <div class="row">
                  <div class="col-lg-6 ">
                    <div class="form-group">
                      <label for="productnumber">Product Number</label>
                      <input type="text" class="form-control" id="productnumber" name="productNumber" placeholder="Enter product number">
                    </div>
                    <div class="form-group">
                      <label for="customerName">Name</label>
                      <input type="text" class="form-control" id="customerName" name="name" placeholder="Enter customer name">
                    </div>
                    <div class="form-group">
                      <label for="unitprice">Unit Price</label>
                      <input type="number" step="any" class="form-control" id="unitprice" name="unitprice">
                    </div>
                  </div>
                  <div class="col-lg-6 ">
                    <div class="form-group">
                      <label for="quantityinstock">Quantity in stock</label>
                      <input type="number" class="form-control" id="quantityinstock" name="quantityinstock" >
                    </div>
                    <div class="form-group">
                      <label for="supplier">Supplier:</label>
                      <select name="supplier" id="supplier"  class="form-control" >
                        <option>suplier1</option>
                        <option>suplier2</option>
                        <option selected>suplier3</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="datesupplied">Date supplied</label>
                      <input type="date" class="form-control" id="datesupplied" name="datesupplied" >
                    </div>
                  </div>
                  
                </div>  
                <div class="buttons" >
                        <button type="reset" class="btn btn-outline-dark">Reset</button>
                    <button type="submit" class="btn btn btn-outline-primary">Add Product</button>
                    <button type="button" class="btn btn-outline-danger"><a href="../index.html">Cancel</a> </button>
                  </div>  
        </div>
      </div>
  </body>
</html>
