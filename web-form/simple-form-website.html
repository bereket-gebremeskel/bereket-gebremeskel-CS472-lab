<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Product Form" />
    <meta name="keywords" content="HTML" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="../assets/img/profile-pic.jpg" type="image/jpg" rel="shotcut icon"/>
    <link rel="stylesheet" type="text/css" href="../css/simpleform.css">
    <title>
      simpleform
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">MUM Golden Dom Market ::: SRM System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Supliers</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
           <h5 style="margin-right: 15px;color: white;">Hello! </h5>
            <button class="btn btn-light my-2 my-sm-0" type="submit">Sign Out</button>
          </form>
        </div>
      </nav>
      <div class="container card">
        <div class="card-body">
          <form action="http://www.google.com/search" action="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="website">Website</label>
              <input type="text" class="form-control" pattern="https?://.+" title="please enter a valid url starts with http" id="website"  placeholder="Enter website">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" minlength="10" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
  </body>
</html>
