<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Product Form" />
    <meta name="keywords" content="HTML" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="../assets/img/profile-pic.jpg" type="image/jpg" rel="shotcut icon"/>
    <title>
      simpleform
    </title>
  </head>
  <body>
      <div class="container card">
        <div class="card-body">
          <form action="http://www.google.com/search" action="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="website">Website</label>
              <input type="text" class="form-control" pattern="https?://.+" title="please enter a valid url starts with http" id="website"  placeholder="Enter website">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" minlength="10" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
  </body>
</html>
